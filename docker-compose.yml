version: "3"
services:
  backend:
    build:
      context: ./backend
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
  # nginx:
  #   image: nginx:stable-alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - "./nginx.conf:/etc/nginx/nginx.conf"
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - dev

  nginx:
    image: nginx:stable-alpine
    volumes:
      - "./nginx_subdomain.conf:/etc/nginx/nginx.conf"
      - "./letsencrypt:/etc/letsencrypt"
      - "./certbot:/var/www/certbot"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - dev

  certbot:
    image: certbot/certbot
    volumes:
      - "./letsencrypt:/etc/letsencrypt"
      - "./certbot:/var/www/certbot"
      - "/var/run/docker.sock:/var/run/docker.sock"
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --deploy-hook 'docker restart felix-portfolio_nginx_1 || docker restart felix-portfolio-nginx-1'; sleep 168h & wait $${!}; done"
    depends_on:
      - nginx    
    networks:
      - dev

networks:
  dev:
